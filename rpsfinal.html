<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice(arr) {
                return arr[Math.floor(Math.random() * arr.length)]
            }

          
            function playRound() {
                const computerSelection = getComputerChoice(["rock", "paper", "scissors"]);
                let selection = prompt("Choose Rock, Paper or Scissors");
                let playerSelection = selection.toLowerCase();
                switch (playerSelection) {
                    case 'rock':
                        if (computerSelection == 'rock') {
                            alert("The computer chose the same, try again");
                            playRound(playerSelection, computerSelection);
                        } else if(computerSelection == 'paper') {
                            alert("You lose son! The computer chose paper and paper beats rock");
                            computerScore += 1;
                        } else if(computerSelection == 'scissors') {
                            alert("Nice you won! The computer chose scissors and rock beats scissors")
                            playerScore += 1;
                        }
                            break;
                    
                    case 'paper':
                        if (computerSelection == 'paper') {
                            alert("The computer chose the same, try again");
                            playRound(playerSelection, computerSelection);
                        } else if(computerSelection == 'scissors') {
                            alert("You lose son! The computer chose scissors and scissors beats paper");
                            computerScore += 1;
                        } else if(computerSelection == 'rock') {
                            alert("Nice you won! The computer chose rock and paper beats rock")
                            playerScore += 1;
                        }
                            break;
                    
                    case 'scissors':
                        if (computerSelection == 'scissors') {
                            alert("The computer chose the same, try again");
                            playRound(playerSelection, computerSelection);
                        } else if(computerSelection == 'rock') {
                            alert("You lose son! The computer chose rock and rock beats scissors");
                            computerScore += 1;
                        } else if(computerSelection == 'paper') {
                            alert("Nice you won! The computer chose paper and scissors beats paper")
                            playerScore += 1;
                        }
                            break;
                    default:
                        alert("Sohn");
                }
            }
            

            function playGame() {
                playRound();
                playRound();
                playRound();
                playRound();
                playRound();
            }

            let computerScore = 0;
            let playerScore = 0;

            playGame();

            if (playerScore > computerScore) {
                alert("Player wins!");
            } else {
                alert("Computer wins!")
            }


        </script>
    </body>
</html>
